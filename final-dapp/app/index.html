<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bike Share Network</title>
  <meta name="description" content="Bike sharing network dapp example">
  <meta name="author" content="https://github.com/mattlockyer">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->
    <link rel="stylesheet" href="css/app.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  <div class="center">
    <h2>Bike Share Dashboard</h2>
  </div>
  
  <div class="pure-g">
    
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      
      <h3>Bikes</h3>
      
      <p>
        <div>Bikes Available <span id="bikesAvailable"></span></div>
      </p>
      <form class="pure-form">
        <fieldset>
          <input id="bikeSelection" type="number" placeholder="bike number" />
        </fieldset>
      </form>
      <button id="rentBike" class="pure-button">Rent Bike</button>
      <button id="returnBike" class="pure-button">Return Bike</button>
      
    </div>
    
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      
      <h3>Ride</h3>
      
      <p>
        <div>Currently Rented Bike: <span id="bikeRented"></span></div>
      </p>
      <form class="pure-form">
        <fieldset>
          <input id="kmSelection" type="number" />
        </fieldset>
      </form>
      <button id="rideBike" class="pure-button" placeholder="distance (km)">Ride Bike</button>
      
      <p>
        <div>Rental: <span id="rentalKMs"></span></div>
      </p>
      <p>
        <div>Total Bike: <span id="totalKMs"></span></div>
      </p>
      
    </div>
    
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      
      <h3>Wallet</h3>
      
      <p>
        <div>Credits <span id="creditBalance"></span></div>
      </p>
      <form class="pure-form">
        <fieldset>
          <input id="purchaseInput" type="number" placeholder="purchase in ETH" />
        </fieldset>
      </form>
      <button id="purchaseCredits" class="pure-button">Purchase Credits</button>
      
    </div>
  
  
  </div>
  
  <script src="//cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>
  <script src="//cdn.rawgit.com/trufflesuite/truffle-contract/812436ca/dist/truffle-contract.min.js"></script>
  
  <script src="js/bikeshare.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
